<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>muchaart</title>

    <link rel="stylesheet" type="text/css" href="src/css/owl.carousel.min.css" />
	
    <!-- ==========IsometricGrids========== -->
    <link rel="stylesheet" type="text/css" href="src/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="src/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="src/css/component.css" />
    <script src="src/js/modernizr.custom.js"></script>

  </head>
  <body class="demo-1">
    <div id="app"></div>
    <script src="/dist/build.js"></script>

    <!-- <script src="src/js/jquery.min.js"></script> -->
    <!-- <script src="src/js/owl.carousel.min.js"></script> -->

    <script src="src/js/imagesloaded.pkgd.min.js"></script>
    <script src="src/js/masonry.pkgd.min.js"></script>
    <script src="src/js/dynamics.min.js"></script>
    <script src="src/js/classie.js"></script>
    <script src="src/js/animOnScroll.js"></script>
    <script src="src/js/isometricGrids.js"></script>
    <script>

	(function() {
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		[].slice.call(document.querySelectorAll('.isolayer')).forEach(function(el) {
			new IsoGrid(el, {
				type : 'scrollable',
				transform : 'translateX(-15vw) translateY(275px) rotateX(45deg) rotateZ(45deg)',
				stackItemsAnimation : {
					properties : function(pos) {
						return {
							rotateZ: getRandomInt(-3, 3),
							translateZ: (pos+1) * 50
						};
					},
					options : function(pos, itemstotal) {
						return {
							type: dynamics.bezier,
							duration: 800,
							points: [{"x":0,"y":0,"cp":[{"x":0.2,"y":1}]},{"x":1,"y":1,"cp":[{"x":0.3,"y":1}]}],
							delay: (itemstotal-pos-1)*40
						};
					}
				},
				onGridLoaded : function() {
					classie.add(document.body, 'grid-loaded');
				}
			});
		});
	})();
    </script>
  </body>
</html>
